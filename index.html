<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Yahtzee</title>
  </head>
  <body>
    <div class="game">
      <span class="title">Yahtzee</span>
      <table class="scorecard">
        <tr class="category">
          <th rowspan="2">Upper Section</th>
          <th class="1s">One's</th>
          <th class="2s">Two's</th>
          <th class="3s">Three's</th>
          <th class="4s">Four's</th>
          <th class="5s">Five's</th>
          <th class="6s">Six's</th>
          <th class="upper">Total</th>
        </tr>
        <tr class="scores">
          <td class="score-1s">0</td>
          <td class="score-2s">0</td>
          <td class="score-3s">0</td>
          <td class="score-4s">0</td>
          <td class="score-5s">0</td>
          <td class="score-6s">0</td>
          <td class="score-upper">0</td>
        </tr>
        <tr class="category">
          <th rowspan="2">Lower Section</th>
          <th class="3kind">3 of a Kind</th>
          <th class="4kind">4 of a Kind</th>
          <th class="fullhouse">Full House</th>
          <th class="smStraight">Small Straight</th>
          <th class="lgStraight">Large Straight</th>
          <th class="yahtzee">Yahtzee!</th>
          <th class="lower">Total</th>
        </tr>
        <tr class="scores">
          <td class="score-3kind">0</td>
          <td class="score-4kind">0</td>
          <td class="score-fullhouse">0</td>
          <td class="score-smStraight">0</td>
          <td class="score-lgStraight">0</td>
          <td class="score-yahtzee">0</td>
          <td class="score-lower">0</td>
        </tr>
      </table>
      <div class="roll-area">
        <div class="dice-area">
          <img src="dice/dice-2.png" alt="Dice" class="dice" id="dice1">
          <img src="dice/dice-3.png" alt="Dice" class="dice" id="dice2">
          <img src="dice/dice-4.png" alt="Dice" class="dice" id="dice3">
          <img src="dice/dice-5.png" alt="Dice" class="dice" id="dice4">
          <img src="dice/dice-6.png" alt="Dice" class="dice" id="dice5">
        </div>
        <button class="roll-btn">Roll Dice</button>
        <span class="text">Remaining Rolls: <span class="roll-count">3</span></span>
      </div>
    </div>
  </body>
</html>
