<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Yahtzee</title>
  </head>
  <body>
    <div class="game">
      <span class="title">Yahtzee</span>
      <table class="scorecard">
        <tr class="category">
          <th rowspan="2">Upper Section</th>
          <th id="one">One's</th>
          <th id="two">Two's</th>
          <th id="three">Three's</th>
          <th id="four">Four's</th>
          <th id="five">Five's</th>
          <th id="six">Six's</th>
          <th id="upper">Upper Total</th>
          <th id="bonus">Upper Bonus</th>
        </tr>
        <tr class="scores">
          <td id="score-one">0</td>
          <td id="score-two">0</td>
          <td id="score-three">0</td>
          <td id="score-four">0</td>
          <td id="score-five">0</td>
          <td id="score-six">0</td>
          <td id="score-upper">0</td>
          <td id="score-bonus">0</td>
        </tr>
        <tr class="category">
          <th rowspan="2">Lower Section</th>
          <th id="threekind">3 of a Kind</th>
          <th id="fourkind">4 of a Kind</th>
          <th id="fullhouse">Full House</th>
          <th id="smStraight">Small Straight</th>
          <th id="lgStraight">Large Straight</th>
          <th id="yahtzee">Yahtzee!</th>
          <th id="lower">Lower Total</th>
          <th id="total">Total Score</th>
        </tr>
        <tr class="scores">
          <td id="score-threekind">0</td>
          <td id="score-fourkind">0</td>
          <td id="score-fullhouse">0</td>
          <td id="score-smStraight">0</td>
          <td id="score-lgStraight">0</td>
          <td id="score-yahtzee">0</td>
          <td id="score-lower">0</td>
          <td id="score-total">0</td>
        </tr>
      </table>
      <div class="roll-area">
        <div class="dice-area">
          <img src="dice/dice-2.png" alt="Dice" class="dice" id="dice1">
          <img src="dice/dice-3.png" alt="Dice" class="dice" id="dice2">
          <img src="dice/dice-4.png" alt="Dice" class="dice" id="dice3">
          <img src="dice/dice-5.png" alt="Dice" class="dice" id="dice4">
          <img src="dice/dice-6.png" alt="Dice" class="dice" id="dice5">
        </div>
        <button class="roll-btn">Roll Dice</button>
        <span class="text">Remaining Rolls: <span class="roll-count">3</span></span>
      </div>
    </div>
  </body>
</html>
