<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="game">
      <span class="title">Yahtzee</span>
      <table class="scorecard">
        <tr class="category">
          <th rowspan="2">Upper Section</th>
          <th>One's</th>
          <th>Two's</th>
          <th>Three's</th>
          <th>Four's</th>
          <th>Five's</th>
          <th>Six's</th>
          <th>Upper Total</th>
          <th>Upper Bonus</th>
        </tr>
        <tr class="scores" id="upper">
          <td class="one">0</td>
          <td class="two">0</td>
          <td class="three">0</td>
          <td class="four">0</td>
          <td class="five">0</td>
          <td class="six">0</td>
          <td class="upperTotal">0</td>
          <td class="upperBonus">0</td>
        </tr>
        <tr class="category">
          <th rowspan="2">Lower Section</th>
          <th>3 of a Kind</th>
          <th>4 of a Kind</th>
          <th>Full House</th>
          <th>Small Straight</th>
          <th>Large Straight</th>
          <th>Yahtzee!</th>
          <th>Lower Total</th>
          <th>Total Score</th>
        </tr>
        <tr class="scores" id="lower">
          <td class="threekind">0</td>
          <td class="fourkind">0</td>
          <td class="fullhouse">0</td>
          <td class="smStraight">0</td>
          <td class="lgStraight">0</td>
          <td class="yahtzee">0</td>
          <td class="lowerTotal">0</td>
          <td class="total">0</td>
        </tr>
      </table>
      <div class="roll-area">
        <div class="dice-area">
          <img src="dice/dice-2.png" alt="Dice" class="dice" id="0">
          <img src="dice/dice-3.png" alt="Dice" class="dice" id="1">
          <img src="dice/dice-4.png" alt="Dice" class="dice" id="2">
          <img src="dice/dice-5.png" alt="Dice" class="dice" id="3">
          <img src="dice/dice-6.png" alt="Dice" class="dice" id="4">
        </div>
        <button class="roll-btn">Roll Dice</button>
        <span class="text">Remaining Rolls: <span class="roll-count">3</span></span>
      </div>
    </div>
  </body>
</html>
